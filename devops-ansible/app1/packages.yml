---
- name: Install and start various services on Ubuntu
  hosts: all
  become: yes  # Ensures privilege escalation (root access)

  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Apache HTTP Server
      ansible.builtin.apt:
        name: apache2
        state: present

    - name: Start and enable Apache service
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true

    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Start and enable Nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: Install MySQL Server
      ansible.builtin.apt:
        name: mysql-server
        state: present

    - name: Start and enable MySQL service
      ansible.builtin.service:
        name: mysql
        state: started
        enabled: true

    - name: Install PHP
      ansible.builtin.apt:
        name: php
        state: present

    - name: Install PHP extensions
      ansible.builtin.apt:
        name:
          - php-mysql
          - php-xml
          - php-mbstring
          - php-curl
        state: present

    - name: Install Git
      ansible.builtin.apt:
        name: git
        state: present

    - name: Install Curl
      ansible.builtin.apt:
        name: curl
        state: present

    - name: Install Node.js
      ansible.builtin.apt:
        name: nodejs
        state: present

    - name: Install npm
      ansible.builtin.apt:
        name: npm
        state: present

    - name: Install Docker
      ansible.builtin.apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true